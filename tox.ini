[tox]
skipsdist = True
envlist = py37,py38,py39,p310

[testenv]
commands =
    pip install -U pip wheel
	pip install -e .[test]
    pytest -x clay tests

[coverage:run]
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if 0:
    if not quiet:

[coverage:html]
directory = covreport
